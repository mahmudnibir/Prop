
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>❤️</text></svg>" />

    <style>
      @import url('https://fonts.googleapis.com/css2?family=Baloo+2:wght@700;800&family=Inter:wght@400;500;600&family=Share+Tech+Mono&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Dancing+Script:wght@400;700&display=swap');
      
      body {
        font-family: 'Inter', sans-serif;
        background-color: #FFF8F0;
        color: #333333;
        overflow-x: hidden;
        touch-action: manipulation;
      }

      h1, h2, h3, .font-display {
        font-family: 'Baloo 2', cursive;
      }

      .font-serif-classic {
        font-family: 'Cormorant Garamond', serif;
      }

      .font-serif-display {
        font-family: 'Playfair Display', serif;
      }

      .font-cursive {
        font-family: 'Dancing Script', cursive;
      }
      
      .font-mono {
        font-family: 'Share Tech Mono', monospace;
      }

      .heart-beat {
        animation: heart-beat 1.5s ease-in-out infinite;
      }

      @keyframes heart-beat {
        0%, 100% { transform: scale(1); }
        10%, 30% { transform: scale(0.95); }
        20%, 40%, 60% { transform: scale(1.1); }
        50%, 70% { transform: scale(1); }
      }

      .modal-fade-in {
        animation: fade-in 0.3s ease-out forwards;
      }
      
      @keyframes fade-in {
        from { opacity: 0; transform: scale(0.95) translateY(10px); }
        to { opacity: 1; transform: scale(1) translateY(0); }
      }

      .heart-shower-piece {
        position: absolute;
        bottom: -50px;
        animation: heart-fly 3s ease-out forwards;
        pointer-events: none;
      }

      @keyframes heart-fly {
        0% { transform: translateY(0) scale(0.5); opacity: 0.8; }
        100% { transform: translateY(-100vh) scale(1.2) rotate(360deg); opacity: 0; }
      }

      .loading-progress {
        animation: fill-bar 2.5s ease-out forwards;
      }

      @keyframes fill-bar {
        from { width: 0%; }
        to { width: 100%; }
      }
      
      .text-scramble::after {
          content: "DECRYPTING...";
          animation: text-scramble 1.5s steps(1) forwards;
      }

      @keyframes text-scramble {
        0% { content: "#*&@$!"; }
        100% { content: "DECRYPTED"; }
      }
      
      .fade-in-up {
        animation: fade-in-up 0.5s ease-out forwards;
        opacity: 0;
      }

      @keyframes fade-in-up {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      
      .ekg-path {
          stroke-dasharray: 250;
          stroke-dashoffset: 250;
          animation: ekg-draw 1.5s linear forwards;
      }
      
      @keyframes ekg-draw {
          to { stroke-dashoffset: 0; }
      }

      @keyframes shake {
        0%, 100% { transform: translateX(0); }
        25% { transform: translateX(-5px); }
        75% { transform: translateX(5px); }
      }

      .animate-shake {
        animation: shake 0.2s ease-in-out infinite;
      }

      .typewriter-cursor::after {
        content: "|";
        animation: blink 1s step-end infinite;
        margin-left: 2px;
      }

      @keyframes blink {
        from, to { opacity: 1; }
        50% { opacity: 0; }
      }

      .slide-enter {
        animation: slide-in 1.2s cubic-bezier(0.23, 1, 0.32, 1) forwards;
      }

      @keyframes slide-in {
        from { transform: translateX(100%); opacity: 0; }
        to { transform: translateX(0); opacity: 1; }
      }
    </style>
